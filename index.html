<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-studymate</title>
</head>

<body>

    <header class="">
    </header>

    <main class="main-screen">
        <div class="clock-frame">
            <canvas class="canvas"></canvas>
            <!-- 인덱스 사이 눈금 -->
            <ul class="clock-dial"></ul>
            <!-- 인덱스(시간) -->
            <ul class="clock-index"></ul>
            <div class="clock-axis">
                <div class="clock-hands">
                </div>
            </div>
            <div class="clock"></div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/f85af380fd.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="./drawClock.js"></script>
</body>

</html>
